#Translated via Google Translate. Translations may not be accurate.
NotPremium=Dieser Befehl ist nur für Premium-Benutzer. Aufgrund der Art des Befehls kann er __nicht__ einem ganzen Server erteilt werden. Entschuldigung für die Unannehmlichkeiten.
ServerAdded.Success=Ihr Spitzname wird automatisch einmal am Tag in `%arg1%` aktualisiert. Um diese Funktion zu deaktivieren, wählen Sie „Entfernen“, wenn Sie den Befehl `%arg0%` verwenden.
ServerAdded.Exists=Der Server „%arg1%“ befindet sich bereits in Ihrer Aktualisierungsliste. Um diese Funktion zu deaktivieren, wählen Sie „Entfernen“, wenn Sie den Befehl `%arg0%` verwenden.
ServerAdded.Fail=Beim Versuch, den Server hinzuzufügen, ist eine unbekannte Ausnahme aufgetreten. Wenn dieser Fehler weiterhin auftritt, hinterlassen Sie bitte einen Fehlerbericht auf dem Support-Server.
ServerRemoved.Success=Dein Nickname wird nicht mehr automatisch in `%arg1%` aktualisiert. Um diese Funktion wieder zu aktivieren, wählen Sie „Hinzufügen“ aus, wenn Sie den Befehl `%arg0%` verwenden.
ServerRemoved.DoesntExist=Der Server „%arg1%“ befindet sich nicht in Ihrer Aktualisierungsliste. Um diese Funktion zu aktivieren, wählen Sie „Hinzufügen“ aus, wenn Sie den Befehl `%arg0%` verwenden.
ServerRemoved.Fail=Beim Versuch, den Server zu entfernen, ist eine unbekannte Ausnahme aufgetreten. Wenn dieser Fehler weiterhin auftritt, hinterlassen Sie bitte einen Fehlerbericht auf dem Support-Server.
