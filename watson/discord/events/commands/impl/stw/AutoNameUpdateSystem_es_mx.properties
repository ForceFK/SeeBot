NotPremium=Este comando es solo para usuarios Premium. Debido a la naturaleza del comando, __no__ puede otorgarse a un servidor completo. Lo siento por los inconvenientes ocasionados.
ServerAdded.Success=Tu apodo se actualizará automáticamente en `%arg0%` una vez al día. Para deshabilitar esta función, seleccione `remove` cuando utilice el comando /refresh.
ServerAdded.Exists=El servidor `%arg0%` ya está en tu lista de actualización. Para deshabilitar esta función, selecciona `remove` cuando utilice el comando /refresh.
ServerAdded.Fail=Se ha producido una excepción desconocida al intentar agregar el servidor. Si este error continúa ocurriendo, deja un informe del error en el servidor de soporte.
ServerRemoved.Success=Tu apodo ya no se actualizará automáticamente en `%arg0%`. Para volver a habilitar esta característica, selecciona `add` cuando use el comando /refresh.
ServerRemoved.DoesntExist=El servidor `%arg0%` no está en tu lista de actualización. Para habilitar esta característica, selecciona `add` cuando use el comando /refresh.
ServerRemoved.Fail=Se ha producido una excepción desconocida al intentar eliminar el servidor. Si este error continúa ocurriendo, deja un informe del error en el servidor de soporte.